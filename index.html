    <style>
      body {
        margin: 0px;
        background-color: #030902;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Oswald;
      }

      canvas#texgen {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        margin: 0px;
        padding: 0px;
        opacity: 0.02;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }

      .dopdots-wrapper {
        position: fixed;
        z-index: 2;
        opacity: 0.1;
      }

      main {
        width: 330px;
        height: 450px;
        position: relative;
        background-color: rgb(64 101 39 / 92%);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        transition-duration: 250ms;
        transition-property: border-radius;
        transition-delay: 55ms;
        z-index: 3;
      }

      a.hover {
        transition-property: color;
        transition-duration: 200ms;
      }

      a.hover:hover {
        color: rgb(255 255 255 / 80%);
      }

      main header {
        margin-top: 20px;
      }

      main header img {
        box-shadow: 0px 10px 30px -5px rgb(0 0 0 / 40%), 0 0 0 2px #0d2736;
      }

      main header h1 {
        font-size: 24px;
        color: rgb(0 0 0 / 60%);
        letter-spacing: -1px;
        margin-top: 10px;
        margin-bottom: 0px;
      }

      main header h3 {
        font-size: 16px;
        font-weight: 400;
        margin: 0;
        color: rgb(255 255 255 / 30%);
      }

      main header h3 small {
        font-size: 0.9em;
        text-shadow: 2px 0px 0px rgb(14 39 54 / 15%);
      }

      footer {
        display: flex;
        justify-content: center;
      }

      footer > a {
        position: absolute;
        font-size: 10px;
        font-weight: normal;
        letter-spacing: 2px;
        bottom: 24px;
        left: 0;
        right: 0;
        color: rgb(255 255 255 / 56%);
      }

      footer div {
        display: flex;
        background-color: rgb(255 255 255 / 10%);
        width: 83%;
        padding: 10px;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 0px 0px 2px rgb(0 0 0 / 50%);
      }

      footer div a {
        width: 20px;
        height: 20px;
        color: rgb(255 255 255 / 60%);
        line-height: 20px;
        text-decoration: none;
        transition-property: color;
        transition-duration: 200ms;
      }

      footer div a:hover {
        color: rgb(255 255 255 / 100%);
      }

      footer div a svg {
        width: 100%;
        height: 100%;
      }

      footer div a svg path,
      footer div a svg polygon,
      footer div a svg ellipse {
        fill: rgb(255 255 255 / 60%);
        transition-property: all;
        transition-duration: 200ms;
      }

      footer div a.goodreads svg path:last-of-type {
        fill: #52713f;
      }

      footer div a:hover svg path,
      footer div a:hover svg polygon,
      footer div a:hover svg ellipse {
        fill: rgb(255 255 255 / 100%);
      }
    </style>
  </head>

    <script src="./dopdots.bundle.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        dopDots(document.getElementById("dopdots").getContext("2d"));
        const movementOffset = 8;
        const maxMovement = 75;

        const main = document.querySelector("main");
        main.addEventListener("mousemove", (e) => {
          const moveX = Math.abs(Math.abs(e.movementX) - movementOffset);
          const moveY = Math.abs(Math.abs(e.movementY) - movementOffset);
          const radiusX = moveX > maxMovement ? maxMovement : moveX;
          const radiusY = moveY > maxMovement ? maxMovement : moveY;
          main.style.borderRadius = `${radiusX}px ${radiusY}px / ${
            radiusX * 2
          }px ${radiusY * 2}px`;
        });
        let previousTouch;
        main.addEventListener("touchmove", (e) => {
          if (previousTouch) {
            const movementX = e.touches[0].pageX - previousTouch.pageX;
            const movementY = e.touches[0].pageY - previousTouch.pageY;
            main.style.borderRadius = `${Math.abs(movementX)}px ${Math.abs(
              movementY
            )}px`;
          }
          previousTouch = e.touches[0];
        });
        main.addEventListener("touchend", (e) => {
          previousTouch = null;
        });

        let i = 0;
        const size = 350;
        const duration = 4990;
        const canvas = document.getElementById("texgen");
        const orginalRgbColor = { r: 0, g: 3, b: 0.5 };
        const secondRgbColor = { r: 5, g: 10, b: 10 };
        canvas.width = size;
        canvas.height = size;

        const context = canvas.getContext("2d");

        function render() {
          const texture = new TG.Texture(size, size)
            .add(new TG.SinX().frequency(0.066 + 0.05 * Math.sin(i / duration)))
            .add(
              new TG.SinY()
                .offset(100)
                .frequency(0.066 + 0.05 * Math.sin(i / duration))
            )
            .mul(
              new TG.SinX()
                .offset(400)
                .frequency(0.044 + 0.09 * Math.sin(i / duration))
                .tint(orginalRgbColor.r, orginalRgbColor.g, orginalRgbColor.b)
            )
            .add(
              new TG.SinY()
                .offset(400)
                .frequency(0.45 + 1.11 * Math.sin(i / duration))
            )
            .mul(
              new TG.SinY()
                .offset(200)
                .frequency(0.044 + 0.09 * Math.sin(i / duration))
                .tint(secondRgbColor.r, secondRgbColor.g, secondRgbColor.b)
            )
            .add(new TG.SinX().frequency(0.061 + 0.05 * Math.sin(i / duration)))
            .sub(new TG.Number().tint(5, 10, 5))
            .toImageData(context);

          context.putImageData(texture, 0, 0);
          i++;
        }

        function animate() {
          requestAnimationFrame(animate);
          render();
        }
        animate();
      });
    </script>
